<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">WebDuck</h2>
                  <p class="text-white-50 mb-5">웹툰의 모든 리뷰! 한 곳에서 편안하게</p>


                  <button class="btn btn-outline-light btn-lg px-5 no-hover" type="submit">소셜 로그인</button>




                  <div class="justify-content-center text-center mt-4 pt-1">

                    <a th:href="@{/oauth2/authorization/kakao}" class="social-login-button kakao-login-button">
                      <img th:src="@{/img/login/btn_kakao.svg}" alt="카카오 로그인" />
                      카카오 로그인
                    </a>

                    <a th:href="@{/oauth2/authorization/naver}" class="social-login-button naver-login-button">
                        <img th:src="@{/img/login/btn_naver.svg}" alt="네이버 로그인" />
                      네이버 로그인
                    </a>


                    <a th:href="@{/oauth2/authorization/google}" class="social-login-button google-login-button">
                        <img th:src="@{/img/login/btn_google.svg}" alt="구글 로그인" />
                      구글 로그인
                    </a>

                    <!-- 애플 로그인 버튼 -->
                    <a href="YOUR_APPLE_LOGIN_URL" class="social-login-button apple-login-button">
                      <img th:src="@{/img/login/btn_apple.svg}" alt="애플 로그인" />
                      애플 로그인
                    </a>

                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</th:block>
</html>
