<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="content">
  <!--  <link th:href="@{/css/platform.css}" rel="stylesheet">-->

  <section class="text-white genre">

    <div class="container my-4">
      <header class="mb-4">
        <div class="row">
          <div class="col-md-4">
            <img th:src="${webtoon.imagePath}" class="img-fluid" alt="웹툰 이미지" style="height: 350px; object-fit: cover;">
          </div>
          <div class="col-md-8 d-flex flex-column justify-content-center">
            <h2 th:text="${webtoon.title}">웹툰 제목</h2>
            <p>
              <span th:text="${webtoon.author}">작가</span> /
              <span th:text="${webtoon.platform}">플랫폼</span>
            </p>
            <p th:text="${webtoon.summary}">웹툰 줄거리</p>

            <!-- TODO : 링크 백엔드에서 가져와야 함 -->
            <a th:href="@{https://naver.com}" target="_blank"
               class="btn mt-3"
               th:classappend="${webtoon.platform.toString() == 'NAVER' ? 'btn-success' :
                   webtoon.platform.toString() == 'KAKAO' ? 'btn-warning' :
                   webtoon.platform.toString() == 'TOPTOON' ? 'btn-danger' :
                   'btn-primary'}"
               style="width: 100px;"
            >보러가기</a>
          </div>
        </div>
      </header>

      <main>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-8 flex-column justify-content-center bg-info">
            회원리뷰
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-8 flex-column justify-content-center bg-info">
            한줄리뷰등록
          </div>
        </div>
      </main>

    </div>

  </section>


<!--  <script th:src="@{/js/webtoon/platform/kakaoWebtoonList.js}"></script>-->


</th:block>
</html>
