name: Java CI with Gradle

on:
  push:
    branches: 
        - 'main'
        - 'dev'
  pull_request:
    branches: 
        - 'main'
        - 'dev'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: |
        cd backend
        chmod +x gradlew
        
    - name: Build with Gradle
      run: |
        cd backend
        ./gradlew clean build



  